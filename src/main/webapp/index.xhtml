<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title><h:outputText value="#{msg['global.head.title']}" /></title>
</h:head>
<h:body>
TITULO
<h:outputText value=" INICIAL" />
	<ui:composition template="/templates/index-template.xhtml">
		<ui:define name="content">
				<p:panel styleClass="panelModulos" header="#{msg['global.add']}">

					<article class="modulo">
						<h:outputText value="#{msg['global.save']} mas mensaje" />
						<div class="descripcion-modulo"><h:outputText value="#{msg['global.remove']}"/></div>
						<h:form id="indexForm">
						<p:commandButton update=":indexForm" process="@form" value="#{msg['global.save']}" 
						action="#{statusBean.init}" />
						
						</h:form>
						<p:dataTable value="#{statusBean.statusList}"
							emptyMessage="Vacia" var="caracteristica">
							<p:column
								headerText="des">
								<h:outputText value="#{caracteristica.description}" />
							</p:column>
							<p:column headerText="id">
								<h:outputText value="#{caracteristica.id}" />
							</p:column>
						</p:dataTable>
					</article>
				</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
